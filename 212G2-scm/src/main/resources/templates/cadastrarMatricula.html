<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/estilo-cadastrarCliente.css}" />
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Matricular Aluno</title>
<script type="text/javascript">
	function consulta() {
		window.open("/sig/matriculas");
	}
</script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="container my-5">
		<br />
		<h3>Matricular Alunos</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/sig/matriculas}"
						th:object="${matricula}" method="post">
						<div class="row">
							<div class="form-group col-md-4">
								<label for="cpfCliente" class="col-form-label">CPF do
									Cliente</label> <input type="text" th:field="*{cpfCliente}"
									class="form-control" id="cpfCliente"
									placeholder="CPF do Cliente"> <span
									th:if="${#fields.hasErrors('cpfCliente')}"
									th:errors="*{cpfCliente}" class="textdanger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<label for="nomeCliente" class="col-form-label">Nome do
									Aluno</label> <input type="text" th:field="*{nomeCliente}"
									class="form-control" id="nomeCliente"
									placeholder="Nome do Cliente"> <span
									th:if="${#fields.hasErrors('nomeCliente')}"
									th:errors="*{nomeCliente}" class="textdanger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<label for="turmaCurso" class="col-form-label">Turma do
									Curso</label> <input type="text" th:field="*{turmaCurso}"
									class="form-control" id="turmaCurso"
									placeholder="Turma do Curso"> <span
									th:if="${#fields.hasErrors('turmaCurso')}"
									th:errors="*{turmaCurso}" class="textdanger"> </span>
							</div>
						</div>
						<div class="form-group col-md-8">
							<input type="submit" class="btn btn-primary"
								value="Cadastrar Matricula"> <input type="button"
								class="btn btn-primary" value="Consultar Matricula"
								onclick="consulta();">
						</div>
					</form>
				</div>
			</div>
			<h6 th:text="${message}" class="text-danger"></h6>
		</div>
</body>
</html>
